<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>NESSA FRASE TEMOS UM <b>termo em negrito usando a tag b</b></p>
    <p>Nesta frase, temos um <strong>termo em destaque usando a tag strong</strong></p>
    <h2>Italico</h2>
    <p>Nessa frase,<em>sadasdasadas</em> temos um <i>termo em italico</i> usando a tag I</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:visited{
            color: rgb(0, 0, 0);
        }
        a:active{
         color: rgb(255, 77, 0);
        }
        a::before{
            content:"-";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a target="_blank" href="https://www.youtube.com/watch?v=RO4OQmFDeVs">
            <li>Repositorio Github</li>
        </a>
        <li><a href="https://www.youtube.com/watch?v=klCR5p8tRME">Canal do Youtube</a></li>
        <li><a href="https://www.youtube.com/watch?v=gOKNlt0tql4">Site do curso/video</a></li>
    </ul>
</body>
</html>
